<div class="content">
	<div class="related">

		{% for post in site.posts %}
		<!--<a href="{{ post.url }}">{{ post.title }}</a> -->
		<h2>{{ post.title }}</h2>
		<div>
			<div class="date">
				<span>{{ post.date | date: "%B %e, %Y" }}</span> 
			</div>
			<p>
				{{ post.content }}
			</p>
		</div>
		<hr>
		{% endfor %}
	</div>
</div>
