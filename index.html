---
layout: page
title: Blog
---

<div class="content">
	<div class="post">

		{% for post in site.posts %}
		<!--<a href="{{ post.url }}">{{ post.title }}</a> -->
		<h2>{{ post.title }}</h2>
		<div>
			<div class="date">
				<span>{{ post.date | date: "%B %e, %Y" }}</span> 
			</div>
			<div>
				{{ post.content }}
			</div>
		</div>

		
		<hr/>

		{% endfor %}
	</div>
</div>
<footer>

</footer>
